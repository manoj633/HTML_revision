<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Tables</h1>

    <table>
      <caption>
        Year Details
      </caption>
      <tr>
        <th>Month</th>
        <th colspan="2">Years</th>
      </tr>
      <tr>
        <td>January</td>
        <td>2000</td>
        <td>3000</td>
      </tr>
      <tr>
        <td>February</td>
        <td>2000</td>
        <td>3000</td>
      </tr>
    </table>
  </body>
</html>
